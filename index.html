<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.11.4/video-js.css" type="text/css" media="all" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@5.2.0/dist/videojs-contextmenu-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@0.5.2/dist/videojs-mobile-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@1.6.0/dist/videojs-seek-buttons.css" type="text/css" media="all" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <video
id="my-video"  class="video-js vjs-big-play-centered vjs-matrix vjs-fluid"  controls  preload="auto"
  oncontextmenu="return false;" poster="image.jpg" data-setup='{ "playbackRates": [0.25 , 0.5 , 0.75 , 1, 1.5, 2,] }'>
      <source src="video.mp4" type="video/mp4" >
      <track src="https://dl.dropboxusercontent.com/s/41rfuk3rtuclbtt/Smaple%20Video.vtt" kind="captions" srclang="en" label="English" default>
      <track src="https://dl.dropboxusercontent.com/s/8lrqewb5m541nlm/Smaple%20Video.vtt" kind="captions" srclang="hi" label="Hindi" >
  </video>
  <script src="https://cdn.jsdelivr.net/npm/video.js@7.12.0/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-watermark@2.0.0/dist/videojs-watermark.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contextmenu-ui@5.2.0/dist/videojs-contextmenu-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui@0.5.2/dist/videojs-mobile-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@1.6.0/dist/videojs-seek-buttons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.27/videojs.hotkeys.js"></script>
  <script src="main.js"></script>
</body>
</html>
